<body><div class="back-link" style="margin: 20px 0; font-size: 16px;"><a href="../index.html">← Back to Home</a></div>
<div class="theme-switch-wrapper">
<label class="theme-switch" for="checkbox">
<input id="checkbox" type="checkbox"/>
<div class="slider round"></div>
</label>
<em>Toggle Dark Mode</em>
</div>
<style>
.theme-switch-wrapper {
  display: flex;
  align-items: center;
  margin: 20px 0;
}
.theme-switch {
  display: inline-block;
  height: 34px;
  position: relative;
  width: 60px;
}
.theme-switch input {
  display: none;
}
.slider {
  background-color: #ccc;
  bottom: 0;
  cursor: pointer;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: .4s;
}
.slider:before {
  background-color: #fff;
  bottom: 4px;
  content: "";
  height: 26px;
  left: 4px;
  position: absolute;
  transition: .4s;
  width: 26px;
}
input:checked + .slider {
  background-color: #66bb6a;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
.slider.round {
  border-radius: 34px;
}
.slider.round:before {
  border-radius: 50%;
}
em {
  margin-left: 10px;
  font-size: 1rem;
}

/* Dark mode styles */
body.dark-mode {
  background-color: #1a1a1a;
  color: #e6e6e6;
}
body.dark-mode a {
  color: #3391ff;
}
body.dark-mode .markdown-body {
  color: #e6e6e6;
  background-color: #1a1a1a;
}
body.dark-mode .markdown-body blockquote {
  color: #bebebe;
  border-left-color: #444;
}
body.dark-mode .markdown-body h1,
body.dark-mode .markdown-body h2,
body.dark-mode .markdown-body h3,
body.dark-mode .markdown-body h4,
body.dark-mode .markdown-body h5,
body.dark-mode .markdown-body h6 {
  color: #e6e6e6;
  border-bottom-color: #444;
}
body.dark-mode .markdown-body hr {
  background-color: #444;
}
body.dark-mode .markdown-body table tr {
  background-color: #1a1a1a;
  border-top-color: #444;
}
body.dark-mode .markdown-body table tr:nth-child(2n) {
  background-color: #222;
}
body.dark-mode .markdown-body table td,
body.dark-mode .markdown-body table th {
  border-color: #444;
}
body.dark-mode .markdown-body code {
  background-color: #222;
  color: #e6e6e6;
}
body.dark-mode .markdown-body pre {
  background-color: #222;
  border-color: #444;
}
</style>
<script>
const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

function switchTheme(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
    }    
}

toggleSwitch.addEventListener('change', switchTheme, false);

// Check for saved user preference, if any, on load
const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
if (currentTheme) {
    document.documentElement.setAttribute('data-theme', currentTheme);

    if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
        document.body.classList.add('dark-mode');
    }
}
</script>
